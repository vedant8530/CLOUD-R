<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Online Shop</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4;">

  <header style="background-color: #333; color: white; padding: 15px; text-align: center;">
    <h1 style="margin: 0;">My Online Store</h1>
  </header>

  <main style="padding: 20px;">
    <h2 style="text-align: center; color: #333;">Products</h2>

    <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px;">

      <!-- Product 1 -->
      <div style="background-color: white; border: 1px solid #ddd; border-radius: 8px; width: 200px; padding: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
        <img src="https://via.placeholder.com/180" alt="Product 1" style="width: 100%; border-radius: 5px;" />
        <h3 style="font-size: 18px; margin: 10px 0 5px;">Product One</h3>
        <p style="color: #666;">This is a nice product description.</p>
        <p style="font-weight: bold; font-size: 16px; margin: 10px 0;">$19.99</p>
        <button style="background-color: #28a745; color: white; border: none; padding: 10px; width: 100%; cursor: pointer; border-radius: 5px;">
          Add to Cart
        </button>
      </div>

      <!-- Product 2 -->
      <div style="background-color: white; border: 1px solid #ddd; border-radius: 8px; width: 200px; padding: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
        <img src="https://via.placeholder.com/180" alt="Product 2" style="width: 100%; border-radius: 5px;" />
        <h3 style="font-size: 18px; margin: 10px 0 5px;">Product Two</h3>
        <p style="color: #666;">Another great item for you.</p>
        <p style="font-weight: bold; font-size: 16px; margin: 10px 0;">$29.99</p>
        <button style="background-color: #28a745; color: white; border: none; padding: 10px; width: 100%; cursor: pointer; border-radius: 5px;">
          Add to Cart
        </button>
      </div>

      <!-- Product 3 -->
      <div style="background-color: white; border: 1px solid #ddd; border-radius: 8px; width: 200px; padding: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
        <img src="https://via.placeholder.com/180" alt="Product 3" style="width: 100%; border-radius: 5px;" />
        <h3 style="font-size: 18px; margin: 10px 0 5px;">Product Three</h3>
        <p style="color: #666;">You will love this one.</p>
        <p style="font-weight: bold; font-size: 16px; margin: 10px 0;">$39.99</p>
        <button style="background-color: #28a745; color: white; border: none; padding: 10px; width: 100%; cursor: pointer; border-radius: 5px;">
          Add to Cart
        </button>
      </div>

    </div>
  </main>

  <footer style="background-color: #333; color: white; padding: 10px; text-align: center; margin-top: 40px;">
    &copy; 2025 My Online Store
  </footer>

</body>
</html>
